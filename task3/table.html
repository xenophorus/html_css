<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="megatable">
        <tr class="high">
            <td colspan="2" rowspan="2">1</td>
            <td colspan="2">2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="5">6</td>
        </tr>
        <tr>
            <td>9</td>
            <td colspan="">10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>14</td>
            <td colspan="2" rowspan="3">15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>24</td>
            <td>25</td>
        </tr>
    </table>
</body>

</html>
